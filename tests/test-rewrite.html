<script src="bower_components/tester/tester.js"></script>
<script src="../autobind.js"></script>
<script>
var A = function() {
  this.n = 123;
};
A.prototype.f = function() {
  return this.n;
};
autobind(A);
var a = new A();

a.f = function() { return this.n; };

Tester.assert(a.f.call({ n: 456 }) === 456, 'result MUST be 456');

Tester.feedback(true);
</script>
