<script src="bower_components/tester/tester.js"></script>
<script src="../autobind.js"></script>
<script>
var A = function() {
  this.n = 123;
};
A.prototype.f = function() {
  return this.n;
};
autobind(A);
var a = new A();

Tester.assert(a.f.call({ n: 456 }) === 123, 'result MUST be 123');

Tester.feedback(true);
</script>
